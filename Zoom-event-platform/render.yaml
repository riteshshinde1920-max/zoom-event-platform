services:
  - type: web
    name: zoom-event-platform-api
    runtime: node
    rootDir: ./backend
    buildCommand: npm install && npx prisma generate
    startCommand: node server.js
    plan: starter
    region: oregon
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-domain.com
      - key: DATABASE_URL
        fromDatabase:
          name: zoom-platform-db
          property: connectionString
      - key: ZOOM_ACCOUNT_ID
        sync: false
      - key: ZOOM_CLIENT_ID
        sync: false
      - key: ZOOM_CLIENT_SECRET
        sync: false
      - key: ZOOM_WEBHOOK_SECRET
        sync: false
    
    healthCheckPath: /health
    
    autoDeploy: true

databases:
  - name: zoom-platform-db
    databaseName: zoom_platform
    user: zoom_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15